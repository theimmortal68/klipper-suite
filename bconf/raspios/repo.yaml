---
mmdebstrap:
  mirrors:
    - http://deb.debian.org/debian
    - http://archive.raspberrypi.org/debian

  # Add Raspberry Pi archive repo explicitly
  include:
    - repo: raspios
      suites: [bookworm]
      components: [main]
      architectures: [arm64]
      # apt source entry
      sources:
        - "deb [arch=arm64 signed-by=/usr/share/keyrings/raspberrypi-archive-keyring.gpg] http://archive.raspberrypi.org/debian bookworm main"
      # key gets injected from /usr/share/keyrings inside target (seeded earlier)
      keyrings:
        - /usr/share/keyrings/raspberrypi-archive-keyring.gpg
