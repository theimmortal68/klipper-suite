---
mmdebstrap:
  customize-hooks:
    # Add Raspberry Pi OS repo (Bookworm, arm64) with signed-by= key we seeded
    - mkdir -p $1/etc/apt/sources.list.d
    - bash -eux -c 'echo "deb [arch=arm64 signed-by=/usr/share/keyrings/raspberrypi-archive-keyring.gpg] http://archive.raspberrypi.org/debian bookworm main" > "$1/etc/apt/sources.list.d/raspios.list"'
  packages:
    - raspberrypi-archive-keyring
