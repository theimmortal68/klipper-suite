---
name: debug-env
mmdebstrap:
  variant: apt
  packages: []
  customize-hooks:
    # Dump full environment (host + exported build vars) for debugging
    - >
      /bin/sh -eu -c '
        echo "[build debug] Full environment at start of build:" >&2
        env | sort >&2
        echo "---------------------------------------------" >&2
      '
