---
name: rpi-boot-firmware
mmdebstrap:
  variant: apt
  packages:
    - raspi-firmware
  customize-hooks:
    - mkdir -p $1/boot/firmware
    - ln -sf firmware/overlays $1/boot/overlays
    - install -m 644 $KS_TEMPLATES/boot-firmware/cmdline.txt $1/boot/firmware/
    - install -m 644 $KS_TEMPLATES/boot-firmware/config.txt $1/boot/firmware/
    - for f in cmdline.txt config.txt; do
        printf "DO NOT EDIT THIS FILE\n\nThe file you are looking for has moved to %s\n" /boot/firmware/$f > $1/boot/$f;
      done
    - mkdir -p $1/etc/default
    - printf "# Set to yes/true/1 to skip initramfs generation.\nSKIP_INITRAMFS_GEN=yes\n" > $1/etc/default/raspi-firmware
